<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memegen.css">

</head>
<body>
    <div id="background">
    <h1>Meme Me</h1>
    <h2> Enter input to start creating memes!</h2>


    <form id="meme-generator">
        <label>Image</label>
        <input type="url" id="img-url" placeholder="Enter URL for meme image" required>
        <label>Top Text</label>
        <input type="text" id="top-text" placeholder="(optional) Enter text for top of meme">
        <label>Bottom Text</label>
        <input type="text" id="btm-text" placeholder="(optional) Enter text for bottom of meme">
        <button type="submit" id="generate">Meme This!</button>
    </form>


    <hr>

    </div>

    <div id="meme">
       
    </div>

    <script src="memegen.js"></script>
</body>
</html>
